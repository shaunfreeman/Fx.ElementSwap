<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3c.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<script type="text/javascript" src="./js/mootools-1.2.4-core.js"></script>
	<script type="text/javascript" src="./js/Fx.MorphElement.js"></script>
	<script type="text/javascript" src="./js/ElementSwap.js"></script>
	<script type="text/javascript" src="../Source/Fx.ElementSwap.js"></script>
	<title>ElementSwapper demo | Shaun Freeman</title>
	<script>

		window.addEvent('domready', function() {
			
			var elSwap = new Fx.ElementSwap('#swap img',{
				TransitionFx: {
					duration: 1000,
					transition: 'linear'
				},
				showFx: 'blind:down',
				hideFx: 'blind:left',
				autoPlay: true,
				wait: false
			});
			
			/*
			var elSwap = $('swap').fxSwap({
				TransitionFx: {
					duration: 2000,
					transition: 'bounce:in:out'
				},
				hideFx: 'slide:up',
				showFx: 'fade',
				wait:false
			});
			*/
			$('next').addEvent('click', function(e){
				elSwap.next();
			})
		});

	</script> 
	<style>
	body {
		margin: 0px;
		padding: 0px;
		border: 0px;
		background-color:#000;
		color: #fff;
	}
	h1 {
		margin: 10px;
	}
	
	.swap {
		position:absolute;
		top:0px;
		width:185px;
		height:78px;
		z-index:0;
		/*display:none;*/
	}
	
	.active { display:block; z-index:1 }
	
	.elementSwap {
		position:relative;
		width:185px;
		height:78px;
		margin-left:auto;
		margin-right:auto;
		overflow:hidden;
	}
	
	</style>
</head>
<body>
	<!-- content starts here -->
	<h1>ElementSwapper Demo</h1>
	<div id="swap">
		<img class="swap" src="images/img01.png" />
		<img class="swap" src="images/img02.png" />
		<img class="swap" src="images/img03.png" />
		<img class="swap" src="images/img04.png" />
		<img class="swap" src="images/img05.png" />
	</div>
	<div id="next">Next</div>
</body>
</html>
